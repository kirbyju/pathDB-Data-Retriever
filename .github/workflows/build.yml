name: Build Standalone App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Extract Version from setup.py
      id: get_version
      run: |
        echo "VERSION=$(python setup.py --version)" >> $GITHUB_ENV

    - name: Build Application
      run: |
        pyinstaller --onefile -n pathDB-Data-Retriever pathDB-Data-Retriever/downloader.py
      shell: bash

    - name: List Dist Directory
      run: ls -alh dist/

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: pathDB-Data-Retriever-${{ matrix.os }}-v${{ env.VERSION }}.zip
        path: dist/pathDB-Data-Retriever-${{ matrix.os }}.zip
