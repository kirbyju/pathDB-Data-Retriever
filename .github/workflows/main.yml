name: Build Standalone App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]

    steps:
    # Step 1: Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64

    # Step 3: Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # Step 4: Build Application
    - name: Build Application
      run: |
        pyinstaller --onefile -n pathDB-Data-Retriever pathology_downloader/downloader.py
      shell: bash

    # Step 5: Zip the Artifacts
    - name: Zip Artifacts
      run: |
        zip -j dist/pathDB-Data-Retriever-${{ matrix.os }}.zip dist/pathDB-Data-Retriever
      shell: bash

    # Step 6: Upload Artifacts to GitHub Releases
    - name: Upload Release Asset
      if: github.ref_type == 'tag'
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dist/pathDB-Data-Retriever-${{ matrix.os }}.zip
        asset_name: pathDB-Data-Retriever-${{ matrix.os }}.zip
        label: "Standalone binary for ${{ matrix.os }}"
