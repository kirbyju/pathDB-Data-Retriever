name: Build Standalone App

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]

    steps:
    # Step 1: Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64

    # Step 3: Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # Step 4: Extract Version from setup.py
    - name: Extract Version
      id: get_version
      run: |
        echo "VERSION=$(python setup.py --version)" >> $GITHUB_ENV

    # Step 5: Build Application
    - name: Build Application
      run: |
        pyinstaller --onefile -n pathDB-Data-Retriever pathDB-Data-Retriever/downloader.py
      shell: bash

    # Step 6: Create Release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: Release v${{ env.VERSION }}
        body: |
          This is an automated release by GitHub Actions.
        draft: false
        prerelease: false

    # Step 7: Upload Release Asset
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/pathDB-Data-Retriever-${{ matrix.os }}.zip
        asset_name: pathDB-Data-Retriever-${{ matrix.os }}.zip
        label: "Standalone binary for ${{ matrix.os }}"
